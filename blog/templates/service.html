{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Service Page</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNameOfService">Name Of Service</label>
                <input type="text" class="form-control" id="inputNameOfService">
            </div>
            <div class="form-group col-md-6">
                <label for="inputNameOfServiceProvider">Name Of Service Provider</label>
                <input type="email" class="form-control" id="inputNameOfServiceProvider">
            </div>
            </div>
            <div class="form-group">
                <label for="inputPrice">Price</label>
                <input type="text" class="form-control" id="inputPrice">
            </div>
            <div class="form-group">
                <label for="inputContactNumber">Contact Number</label>
                <input type="text" class="form-control" id="inputContactNumber">
            </div>

            <button type="submit" class="btn btn-primary">Add Service</button>
    </form>
    </div>
    {% endblock content %}
